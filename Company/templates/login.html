<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - blockbTech.in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="packages/css/common.css">
    <link rel="stylesheet" href="packages/css/praj.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .login-container {
            height: 100vh;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--section-bg) 0%, var(--border-color) 100%);
        }
        
        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow-color);
            border: 1px solid var(--border-color);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: linear-gradient(45deg, var(--span-col), #9c27b0);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-body {
            padding: 40px;
        }
        
        .form-floating {
            margin-bottom: 20px;
        }
        
        .form-control {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
        }
        
        .form-control:focus {
            background: var(--card-bg);
            border-color: var(--span-col);
            color: var(--text-color);
            box-shadow: 0 0 0 0.2rem rgba(174, 0, 255, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(45deg, var(--span-col), #9c27b0);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(174, 0, 255, 0.3);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .back-link {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--span-col);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-shield-alt fa-3x mb-3"></i>
                <h3>Admin Login</h3>
                <p class="mb-0">blockbTech.in Dashboard</p>
            </div>
            <div class="login-body">
                <div id="errorAlert" class="alert alert-danger" style="display: none;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorMessage">Invalid credentials</span>
                </div>
                
                <form id="loginForm" novalidate>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                        <label for="username">
                            <i class="fas fa-user me-2"></i>Username
                        </label>
                    </div>
                    
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left me-2"></i>Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="packages/js/firebase-config.js"></script>
    <script>
        // Admin email
        const ADMIN_EMAIL = 'devprajwal36@gmail.com';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Hide any previous error
            document.getElementById('errorAlert').style.display = 'none';

            try {
                // Use Firebase Auth to sign in
                const userCredential = await firebase.auth().signInWithEmailAndPassword(username, password);
                const user = userCredential.user;

                if (user.email === ADMIN_EMAIL) {
                    // Set session
                    if (rememberMe) {
                        localStorage.setItem('adminLoggedIn', 'true');
                        localStorage.setItem('adminUsername', username);
                    } else {
                        sessionStorage.setItem('adminLoggedIn', 'true');
                        sessionStorage.setItem('adminUsername', username);
                    }
                    // Redirect to admin dashboard
                    window.location.href = 'admin.html';
                } else {
                    // Not admin
                    await firebase.auth().signOut();
                    document.getElementById('errorMessage').textContent = 'Access denied: Not an admin account';
                    document.getElementById('errorAlert').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Check if already logged in (with Firebase Auth)
        firebase.auth().onAuthStateChanged(function(user) {
            if (user && user.email === ADMIN_EMAIL) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
