<!DOCTYPE html>
    <html>
    <head>
    <title>blockbtech !Calculator!</title>

    <meta charset="utf-8">
	<!--- Bootstrap 5 CSS link --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--- Font Awesom CSS link --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 	<!--- Live Jquery URL--->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--- Bootstrap 5 Jquery URL--->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--- Owl Carousel Js And CSS For Testimonial Slider--->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <link rel="icon" href="./packages/images/block4.png">
    <style>
        /* Import Google font - Poppins */
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}
body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #c7c3e7;
}
.containers {
  position: relative;
  max-width: 300px;
  width: 100%;
  border-radius: 12px;
  padding: 10px 20px 20px;
  background: #e0dfe4;
  box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
}
.display {
  height: 80px;
  width: 100%;
  outline: none;
  border: none;
  background-color: rgb(232, 214, 193);
  border-radius: 6px;
  text-align: right;
  margin-bottom: 10px;
  font-size: 25px;
  color: #000e1a;
  pointer-events: none;
}
.buttons {
  display: grid;
  grid-gap: 10px;
  grid-template-columns: repeat(4, 1fr);
}
.buttons button {
  padding: 10px;
  border-radius: 6px;
  border: none;
  font-size: 20px;
  cursor: pointer;
  background-color: #f2d4ed;
}
.buttons button:active {
  transform: scale(0.99);
}
.operator {
  color: #000000;
}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top" id="navbar_top">
      <div class="container"> <a class="navbar-brand" href="index.html">block<span class="span-col">btech</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse-toggle" aria-expanded="false"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse justify-content-end" id="navbar-collapse-toggle">
            <ul class="navbar-nav ml-auto">
              <li><a href="../templates/index.html"><span>Home</span></a></li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="containers">
      <input type="text" class="display" />

      <div class="buttons">
        <button class="operator" data-value="AC">AC</button>
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
      </div>
    </div>

    <script>
    const display = document.querySelector(".display");
    const buttons = document.querySelectorAll("button");
    const specialChars = ["%", "*", "/", "-", "+", "="];
    let output = "";

//Define function to calculate based on button clicked.
    const calculate = (btnValue) => {
    display.focus();
    if (btnValue === "=" && output !== "") {
         //If output has '%', replace with '/100' before evaluating.
              output = eval(output.replace("%", "/100"));
    } 
    else if (btnValue === "AC") {
              output = "";
    } 
    else if (btnValue === "DEL") {
    //If DEL button is clicked, remove the last character from the output.
              output = output.toString().slice(0, -1);
    } 
    else {
    //If output is empty and button is specialChars then return
         if (output === "" && specialChars.includes(btnValue)) return;
              output += btnValue;
    }
     display.value = output;
};

        //Add event listener to buttons, call calculate() on click.
          buttons.forEach((button) => {
        //Button click listener calls calculate() with dataset value as argument.
         button.addEventListener("click", (e) => calculate(e.target.dataset.value));
});

</script>
    <script>
    document.querySelectorAll('img').forEach(img => {
      if (img.complete) {
        img.classList.add('loaded');
      } else {
        img.addEventListener('load', function() {
          this.classList.add('loaded');
        });
      }
    });
    </script>
  </body>
</html>
